            box-sizing: border-box;

        .blue{
            flex: 1;
            background-color: blue;
        }
        .red{
            flex: 1;
            background-color: red;
        }
        .yellow{
            flex: 1;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flexbox</h1>
    </header>
    <div class="main">
        <div class="blue">

        <div class="yellow">

        </div>

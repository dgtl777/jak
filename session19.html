<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="16x16" href="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/daisy-flower-1532449822.jpg?crop=0.752xw:1.00xh;0.125xw,0&resize=640:*" type="image/x-icon">
    <title>Session 19</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(120deg,red, yellow, blue);
            text-align: center;
        }
        h1{
            color: blue;
        }
        h1:hover{
            color: red;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        .ball{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: radial-gradient(yellow 40%,red);
            margin: auto;
        }
        .ball:hover{
            background-image: radial-gradient(red 40%,yellow);
        }
        img{
            width: 300px;
            height: 200px;
            border: 10px solid white;
            box-shadow: 0px 0px 10px black;
        }
        img:hover{
            transform: scale(1.2,1.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Favicon</h1>
    </header>
    <h1>Gradient</h1>
    <div class="ball"></div>
    <h1>Hover Effect</h1>
    <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/daisy-flower-1532449822.jpg?crop=0.752xw:1.00xh;0.125xw,0&resize=640:*" alt="">
</body>
</html>

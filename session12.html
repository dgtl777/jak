<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 12</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIQu0BbUeyNvU69WrTZFCuHMCfWIkDQK4QoA&usqp=CAU);
            background-size: 100% 100%;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: white;
        }
        h1{
            color: red;
            text-shadow: 0px 0px 10px white;
        }
        fieldset{
            border: 10px dashed white;
        }
        form{
            background-color: rgba(255,0,0,.2);
            box-shadow: 0px 0px 40px red;
        }
    </style>
</head>
<body>
    <div>
    <header>
        <h1><u>SUPER FORM</u></h1>
    </header>
    <form action="https://www.dccomics.com/characters/superman">
        <fieldset>
            <legend>Hero Form</legend>
        <label for="">Select Your Favourite Universe:</label>
        <select name="" id="">
            <optgroup label="MCU">
            <option value="">IronMan</option>
            <option value="">Captain America</option>
            </optgroup>
            <optgroup label="DCU">
            <option value="">SuperMan</option>
            <option value="">BatMan</option>
            </optgroup>
        </select><br><br>
        <label for="">How much do you like this hero?</label>
        <input type="range" min="0" max="100" name="" id=""><br><br>
        <label for="">Enter you Date of Birth(D.O.B):</label>
        <input type="date" name="" id=""><br><br>
        <label for="">Please Enter the time: </label>
        <input type="time" name="" id=""><br><br>
        <label for="">Please Upload File:</label>
        <input type="file" name="" id=""><br><br>
        <input type="submit" value="submit form" name="" id="">
    </fieldset>
    </form>
    
</body>
</html>

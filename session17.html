<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 17</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body{
            background: url(https://cdn.pixabay.com/photo/2017/03/25/17/55/colorful-2174045__480.png);
            text-align: center;
        }
        h1{
            color: white;
        }
        .content{
            width: 80vw;
            height: 80vh;
            background-color: bisque;
            display: flex;
            flex-direction: column;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0px 4px 4px rgba(117, 0, 0, 0.6);
            border: 10px outset burlywood;
        }
        .detail, .education,.achievements{
            flex: 1;
            background: url(https://cdn.pixabay.com/photo/2020/02/20/17/57/flower-4865379__480.png);
            background-color: beige;
        }
        img{
            width: 120px;
            height: 120px;
            background-color: white;
            padding:5px ;
            float: left;
            margin-left: 10px;
            margin-top: 20px;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.6);
        }
        h2{
            color: burlywood;
            text-shadow: 0px 2px 2px black;
            background: url(https://cdn.pixabay.com/photo/2017/12/10/13/37/christmas-3009949__480.jpg);
            box-shadow: 0px 4px 4px rgba(117, 0, 0, 0.6);
        }
        b{
            color: brown;
        }
        p{
            color: darkred;
        }
    </style>
</head>
<body>
    <header>
        <h1>Personal Portfolio</h1>
    </header>
    <div class="content">
        <div class="detail">
            <h2>Personal Details</h2>
            <img src="jay.jpg" alt=""><br><br>
            <p><b>Name:</b> Jay<br><br>
                <b>Address:</b> Bengaluru<br><br>
                <b>Phone:</b>1345234555</p>
        </div>
        <div class="education">
            <h2>Education Qualification</h2><br><br>
            <p><b>10th:</b> 92%<br><br>
                <b>12th:</b> 86.6%<br><br>
                <b>Graduation:</b>84.4%<br><br>
            <b>Post Graduation:</b> 84.4%</p>
        </div>
        <div class="achievements">
            <h2>Achievements</h2><br><br>
            <p><b>1st class Gold Medalist in MCA<br><br>
                <b>1st class Gold Medalist in BCA</b><br><br>
                <b>Student of the Year in Class 8<br><br></p>
        </div>
    </div>
    
</body>
</html>

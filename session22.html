<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 22</title>
    <style>
        body {
            background-color: skyblue;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Javascript Datatypes</h1>
    </header>
    <h2 id="myName"></h2>
    <h2 id="num"></h2>
    <h2 id="point"></h2>
    <h2 id="add"></h2>
    <h2 id="result"></h2>
    <h2 id="test"></h2>
    <h2 id="notDefined"></h2>

</body>
<script>
    var myName = "Jay"; //String Value
    var num = 5; //Number
    var point = 3.5 // Floating Point Number
    var add = 5 + 6;
    var result = num + point;
    var test = "hello" + num;
    var garbage = undefined;
    document.getElementById("myName").innerText = myName;
    document.getElementById("num").innerText = num;
    document.getElementById("point").innerText = point;
    document.getElementById("add").innerText = add;
    document.getElementById("result").innerText = result;
    document.getElementById("test").innerText = test;
    document.getElementById("notDefined").innerText = garbage;


</script>

</html>

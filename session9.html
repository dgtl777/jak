<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 9</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body{
            background-color: peachpuff;
            text-align: center;
        }
        .outside{
            width: 400px;
            height: 300px;
            background-color: plum;
            padding: 40px;
            margin:auto;
        }
        .inner{
            width: 100%;
            height: 100%;
            background-color: purple;
        }
        img{
            width: 400px;
            height: 300px;
            background-color: white;
            padding: 15px;
            box-shadow: 0px 0px 10px black;
            border-radius: 50%;
        }
        iframe{
            border-radius: 50%;
            width: 360px;
            height: 240px;
            border: 10px solid white;
        }
        .three{
            width: 300px;
            height: 300px;
            background-color: red;
            padding: 40px;
            border-radius: 50%;
            margin: auto;
        }
        .two{
            width: 100%;
            height: 100%;
            background-color: white;
            padding:40px;
            border-radius: 50%;
        }
        .one{
            width: 100%;
            height: 100%;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Margin and Padding</h1>
    </header>
    <div class="outside">
        <div class="inner">

        </div>
    </div><br>
    <img src="https://farm9.staticflickr.com/8344/8182435538_ffd9e91c24_b.jpg" alt=""><br>
    <iframe src="https://www.youtube.com/embed/gpjv--hxUQM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br><div class="three">
        <div class="two">
            <div class="one">

            </div>
        </div>
    </div>
</body>
</html>

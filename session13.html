<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 13</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body{
            background-color: whitesmoke;
            text-align: center;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        form{
            width: 370px;
            height: 350px;
            background-color: white;
            border-radius: 10px;
            margin: auto;
            box-shadow:0px 0px 10px rgba(0,0,0,0.2) ;
            padding: 20px;
            margin-top: 150px;
        }
        #email, #pass, #login, .cna{
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(0,0,0,0.2);
        }
        #login{
            background-color: royalblue;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .cna{
            background-color: green;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            width: 70%;
        }
        a{
            color: royalblue;
            text-decoration: none;
            font-size: 14px;
        }
        div{
            border-top: 1px solid rgba(0,0,0,0.2);
        }
        h1{
            margin-top: 20px;
            color: royalblue;
        }
        p{
            font-size: 24px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Book</h1>
    </header><br>
    <p>My Book is the All in One Social Media Site!<br>
    Join Now!!!</p>
    <form action="https://en.wikipedia.org/wiki/Facebook">
        <input type="email" name="" id="email" placeholder="Email address or phone number" required><br><br>
        <input type="password" name="" id="pass" placeholder="Password" required minlength="8"><br><br>
        <input type="submit" value="Log In" name="" id="login"><br><br>
        <a href="">Forgotten password?</a><br><br>
        <div><br>
            <button class="cna">Create New Account</button>
        </div>
    </form>
</body>
</html>
